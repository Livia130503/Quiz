<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Frage bearbeiten</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="question-list">Back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="question-form">
    <ion-list>
      <ion-item>
        <ion-label position="fixed">Fragen-ID: {{question.id}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-input label="Frage" labelPlacement="fixed" type="text" [(ngModel)]="question.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Antwort 1" labelPlacement="fixed" type="text" [(ngModel)]="question.a1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Antwort 2" labelPlacement="fixed" type="text" [(ngModel)]="question.a2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Antwort 3" labelPlacement="fixed" type="text" [(ngModel)]="question.a3"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Antwort 4" labelPlacement="fixed" type="text" [(ngModel)]="question.a4"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Richtige Antwort" labelPlacement="fixed" type="number" [(ngModel)]="question.correct"></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
